<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <meta
      name="You can contact us on email using Info@RainyDays.com and visit us on Facebook, Instagram and Twitter"
      content="This is the contact page for Rainydays"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/header.css" />
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img
          id="logo"
          src="RainyDays_Logo.png"
          alt="RainyDays Logo and home button"
      /></a>
      <input type="checkbox" id="navToggle" class="navToggle" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="Jackets/jackets.html">Jackets</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
      <label for="navToggle" class="navToggle-label">
        <span></span>
      </label>
    </header>
    <main>
      <h1>Contact</h1>
      <h2 id="success">Thank you for contacting us!</h2>
      <form id="contactForm">
        <label for="email">Email (reguired)</label>
        <input type="email" name="email" id="email" class="form__input" />
        <div class="form-error" id="emailError">
          Please enter a valid email address
        </div>
        <label for="subject">Subject (minimum 10 charachters)</label>
        <input type="text" name="subject" id="subject" class="form__input" />
        <div class="form-error" id="subjectError">
          Your subject must be at least 10 characters
        </div>
        <button class="btn">Contact us</button>
      </form>
      <h3>Visit us on social media</h3>
      <div class="social">
        <p>Facebook.com/RainyDays</p>
        <p>Instagram.com/RainyDays</p>
        <p>Twitter.com/RainyDays</p>
      </div>
      <div id="socialIcons">
        <img src="facebook.png" alt="" />
        <img src="instagram.png" alt="" />
        <img src="twitter.png" alt="" />
      </div>
    </main>
    <script src="js/contact.js"></script>
  </body>
</html>
