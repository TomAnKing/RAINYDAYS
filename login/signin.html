<!DOCTYPE html>
<html>
  <head>
    <title>SignIn</title>
    <meta
      name="Use your email and password to sign into your account"
      content="Sign in page"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/signin.css" />
    <link rel="stylesheet" href="../styles/header.css" />
  </head>
  <body>
    <header>
      <a href="../index.html"
        ><img
          id="logo"
          src="../RainyDays_Logo.png"
          alt="RainyDays Logo and home button"
      /></a>
      <input type="checkbox" id="navToggle" class="navToggle" />
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../Jackets/jackets.html">Jackets</a></li>
          <li><a href="../about.html">About</a></li>
          <li><a href="../contact.html">Contact</a></li>
        </ul>
      </nav>
      <label for="navToggle" class="navToggle-label">
        <span></span>
      </label>
    </header>
    <main>
      <h1>Sign in</h1>
      <h2>Welcome to RainyDays! Sign in with Email and pasword</h2>
      <form id="loginForm">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form__input"
          placeholder="example@email.com"
        />
        <div class="form-error" id="emailError">
          Please enter a valid email address
        </div>
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form__input"
          placeholder="Minimum 8 charachters"
        />
        <div class="form-error" id="passwordError">
          Your password must be at least 8 characters
        </div>
        <button class="btn">Sign in</button>
      </form>
      <p>New Customer?</p>
      <a href="register.html" class="btn2" style="text-align: center">
        Register
      </a>
    </main>
    <script src="../js/signin.js"></script>
  </body>
</html>
