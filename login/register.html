<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <meta
      name="If you dont have an account you can register here"
      content="Register page"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/register.css" />
  </head>
  <header>
    <a href="../index.html"
      ><img
        id="logo"
        src="../RainyDays_Logo.png"
        alt="RainyDays Logo and home button"
    /></a>
    <input type="checkbox" id="navToggle" class="navToggle" />
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../Jackets/jackets.html">Jackets</a></li>
        <li><a href="../about.html">About</a></li>
        <li><a href="../contact.html">Contact</a></li>
      </ul>
    </nav>
    <label for="navToggle" class="navToggle-label">
      <span></span>
    </label>
  </header>
  <body>
    <main>
      <h1>Register</h1>
      <form id="registerForm">
        <label for="first name">First Name</label>
        <input
          type="text"
          name="firstname"
          id="firstName"
          class="form__input"
          placeholder="Enter your first name"
        />
        <div class="form-error" id="firstNameError">
          Please enter your first name
        </div>
        <label for="sir name">Sir Name</label>
        <input
          type="text"
          name="sirname"
          id="sirName"
          class="form__input"
          placeholder="Enter your sir name"
        />
        <div class="form-error" id="sirNameError">
          Please enter your last name
        </div>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form__input"
          placeholder="example@email.com"
        />
        <div class="form-error" id="emailError">
          Please enter a valid email address
        </div>
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form__input"
          placeholder="Minimum 8 characters"
        />
        <div class="form-error" id="passwordError">
          Your password must be at least 8 characters
        </div>
        <button>Register</button>
      </form>
    </main>
    <script src="../js/register.js"></script>
  </body>
</html>
