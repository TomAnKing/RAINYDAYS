<!DOCTYPE html>
<html>
  <head>
    <title>Raynidays</title>
    <meta name="description" content="This is the homepage for Rainydays" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/shoppingcart.css" />
  </head>
  <body>
    <header>
      <a href="/index.html"
      ><img src="../RainyDays_Logo.png" alt="RainyDays Logo and home button"
    /></a>
    </header>
    <main>
      <div class="grid-container">
        <div class="grid-item grid-item-1">
          Shopping Cart
        </div>
        <div class="grid-item grid-item-2">
          Cart Summary
        </div>
        <div class="grid-item grid-item-3">
          <img src="../images/turquois.jpg" alt="jacket">
        </div>
        <div class="grid-item grid-item-4">
          <p>Subtotal <span class="price">1495,00 kr.</span></p>
          <p>Shipping <span class="price">Free</span></p>
        </div>
        <div class="grid-item grid-item-5"></div>
        <div class="grid-item grid-item-6">
          <p>Total <span class="price">1495,00 kr.</span></p>
        </div>
        <div class="grid-item grid-item-7"></div>
        <div class="grid-item grid-item-8">
          <a href="../chekout.html">
            <button class="btn" style="text-align: center">Place Order</button>
          </a>
        </div>
      </div>
    </main>
    <footer>Copyright &copy;</footer>
  </body>
</html>
