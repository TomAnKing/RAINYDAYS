<!DOCTYPE html>
<html>
  <head>
    <title>Shoppingcart</title>
    <meta name="description" content="This is the homepage for Rainydays" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/shoppingcart.css" />
    <link rel="stylesheet" href="../styles/header.css" />
  </head>
  <body>
    <header>
      <a href="/index.html"
        ><img
          id="logo"
          src="../RainyDays_Logo.png"
          alt="RainyDays Logo and home button"
      /></a>
      <input type="checkbox" id="navToggle" class="navToggle" />
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="jackets.html" class="current">Jackets</a></li>
          <li><a href="../about.html">About</a></li>
          <li><a href="../contact.html">Contact</a></li>
        </ul>
      </nav>
      <label for="navToggle" class="navToggle-label">
        <span></span>
      </label>
    </header>
    <main>
      <div class="gridContainer">
        <div class="gridLeft">
          <div class="header">Shopping Cart</div>
          <div id="cartInfo">
            <img id="jacket" src="../images/turquois2.jpg" alt="jacket" />
            <div id="info">
              <p><b>RainyDays Turquoise - Rain Jacket</b></p>
              <p>1495,00 kr.</p>
              <p>Color: <b>Turquoise</b></p>
            </div>
          </div>
        </div>
        <div class="gridRight">
          <div class="header">Cart Summary</div>
          <div id="subTotal">
            <p clas="priceInfo">
              <b class="priceInfo">Subtotal</b>
              <span class="price"><b>1495,00 kr.</b></span>
            </p>
            <p class="priceInfo">Shipping <span class="price">Free</span></p>
          </div>
          <div id="total">
            <p class="priceInfo">
              Total <span class="price">1495,00 kr.</span>
            </p>
          </div>
          <div id="ordrBtn">
            <a
              href="../login/signin.html"
              class="btn"
              style="text-align: center"
            >
              Place Order
            </a>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="../js/shoppingcart.js"></script>
  </body>
</html>
